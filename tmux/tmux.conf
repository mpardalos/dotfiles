# vim: set fdm=marker:
# Alt-a prefix
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# hjkl switches panes
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# HJKL resizes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# u and i switch windows
bind u previous-window
bind i next-window

# No delay for Esc key
set -sg escape-time 0

# r to reload config
bind r source-file ~/.tmux.conf

# | for vsplit, - for hsplit
bind - split-window -v
bind | split-window -h

# Enable mouse
set -g mouse on

# Don't rename windows
set-option -g allow-rename off

# Pane index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors inside tmux
set-option -g default-terminal "screen-256color"

# Statusline {{{
 set-option -g status on                # turn the status bar on
    set -g status-interval 5               # set update frequencey (default 15 seconds)
    set -g status-justify centre           # center window list for clarity
    # set-option -g status-position bottom    # position the status bar at top of screen

    # visual notification of activity in other windows
    setw -g monitor-activity on
    set -g visual-activity on

    # set color for status bar
    set-option -g status-bg colour235 #base02
    set-option -g status-fg cyan

    # set window list colors - red for active and cyan for inactive
    set-window-option -g window-status-fg white #base0

    set-window-option -g window-status-current-fg brightblue #orange

    set-option -g window-status-current-format ": #I #W :" 
    set-option -g window-status-format ": #I #W :" 

    # show host name and IP address on left side of status bar
    set -g status-left-length 60
    set -g status-left "  #(playerctl metadata artist) - #(playerctl metadata title) ::  #(acpi -b | cut -d' ' -f4)"

    # show session name, window & pane number, date and time on right side of
    # status bar
    set -g status-right-length 60
    set -g status-right "          #[fg=cyan]:: %d %b %Y #[fg=green]:: #(date -u | awk '{print $4}') ::"
# }}}

# vim-tmux-navigator {{{
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
