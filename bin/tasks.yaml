- name: Charm repo
  become: true
  copy:
    content: |
      [charm]
      name=Charm
      baseurl=https://repo.charm.sh/yum/
      enabled=1
      gpgcheck=1
      gpgkey=https://repo.charm.sh/yum/gpg.key'
    dest: /etc/yum.repos.d/charm.repo

- name: Requirements for scripts
  become: true
  package:
    name:
      - gum
      - fzf
      - hcloud
